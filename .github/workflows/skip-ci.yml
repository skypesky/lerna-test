name: skip-ci
on: 
  [push]


jobs:
  skip-ci-when-include-wip:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: WIP Blocker
        uses: rafaelbeckel/wip-blocker

  cancel:
    name: auto-cancellation-running-action
    runs-on: ubuntu-latest
    if: " ! contains(toJSON(github.event.commits.*.message), '[skip ci]') || ! contains(toJSON(github.event.pull_request.title), 'WIP') "
    steps:
      - uses: fauguste/auto-cancellation-running-action@0.1.4
        with:
          githubToken: ${{ secrets.GIT_HUB_TOKEN }}
